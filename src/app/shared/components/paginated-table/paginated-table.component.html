<div class="modern-table-container">
  <ng-container *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </ng-container>
  
  <!-- Modern Header Section -->
  <div class="table-header-section">
    <div class="header-content">
      <div class="header-right">
        <div class="search-container">
          <div class="search-input-wrapper">
            <i class="pi pi-search search-icon"></i>
            <input 
              type="text" 
              class="modern-search-input"
              [(ngModel)]="searchValue" 
              (input)="dt1.filterGlobal(onSearchInput(searchValue), 'contains')"
              placeholder="Search records..." />
            <button 
              *ngIf="searchValue" 
              (click)="searchValue = ''; dt1.filterGlobal('', 'contains')"
              class="clear-search-btn">
              <i class="pi pi-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modern Table -->
    <p-table #dt1 [columns]="columns" [value]="data" 
      [rowHover]="true"
      [rows]="rowsPerPage"
      [showCurrentPageReport]="showCurrentPageReport"
      [rowsPerPageOptions]="rowsPerPageOptions"
      [paginator]="true"
      [lazy]="false"
      [totalRecords]="totalCount"
      [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} entries'"
      [scrollable]="true" 
      showGridlines="horizontal"
      styleClass="modern-datatable"
      resizableColumns="true" 
      columnResizeMode="expand" 
      (onPage)="onPageChange($event)"
      dataKey="id"
    >
      <ng-template pTemplate="header">
        <tr class="modern-header-row">
          <th *ngIf="selectionEnabled" class="modern-header-cell selection-header">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>

          <th class="modern-header-cell actions-header" *ngIf="showEndActions">
            <div class="header-content">
              <i class="pi pi-cog"></i>
              <span>Actions</span>
            </div>
          </th>

          <th class="modern-header-cell" *ngFor="let col of columns" pResizableColumn>
            <div class="header-content">
              <div class="header-text">
                <p-sortIcon [field]="col.field" [pSortableColumn]="col.field"></p-sortIcon>
                <span>{{ col.header }}</span>
              </div>
              <!-- <p-columnFilter [type]="col.filterType || 'text'" [field]="col.field" display="menu" /> -->
            </div>
          </th>

          <ng-container *ngFor="let extraCol of extraHeaderColumns">
            <th class="modern-header-cell">
              <div class="header-content">
                <span>{{ extraCol.header }}</span>
              </div>
            </th>
          </ng-container>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr class="modern-data-row" (click)="rowClicked(rowData)">
          <td *ngIf="selectionEnabled" class="modern-data-cell selection-cell">
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
          </td>

          <td class="modern-data-cell actions-cell" *ngIf="showEndActions">
            <div class="actions-container">
              <p-menu #actionMenu [model]="getActionItems(rowData)" [popup]="true" appendTo="body" />
              <button 
                class="modern-action-btn" 
                (click)="actionMenu.toggle($event)" 
                aria-label="Actions">
                <i class="pi pi-ellipsis-v"></i>
                <span>Actions</span>
              </button>
            </div>
          </td>

          <td class="modern-data-cell" *ngFor="let col of columns" [ngClass]="{'address-cell': col.field === 'address'}">
            <div class="cell-content">
              <ng-container *ngIf="col.header === 'Active'; else normalCell">
                <span class="status-badge {{ rowData[col.field] == 1 ? 'status-active' : 'status-inactive' }}">
                  <i class="pi {{ rowData[col.field] == 1 ? 'pi-check-circle' : 'pi-times-circle' }}"></i>
                  {{ rowData[col.field] == 1 ? 'Active' : 'Inactive' }}
                </span>
              </ng-container>
              <ng-template #normalCell>
                <span class="cell-text">{{ rowData | nestedValue: col.field }}</span>
              </ng-template>
            </div>
          </td>

          <ng-container *ngFor="let extraCol of extraColumns; let i = index">
            <td class="modern-data-cell" *ngIf="extraHeaderColumns[i]?.innerHTML; else plainText">
              <div class="cell-content">
                <span [innerHTML]="extraCol(rowData)"></span>
              </div>
            </td>
            <ng-template #plainText>
              <td class="modern-data-cell">
                <div class="cell-content">
                  <span class="cell-text">{{ extraCol(rowData) }}</span>
                </div>
              </td>
            </ng-template>
          </ng-container>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr class="empty-state-row">
          <td [attr.colspan]="columns.length + (selectionEnabled ? 1 : 0) + (showEndActions ? 1 : 0)" class="empty-state-cell">
            <div class="modern-empty-state">
              <div class="empty-state-icon">
                <div class="icon-background">
                  <i class="pi pi-inbox"></i>
                </div>
                <div class="floating-dots">
                  <div class="dot dot-1"></div>
                  <div class="dot dot-2"></div>
                  <div class="dot dot-3"></div>
                </div>
              </div>
              
              <div class="empty-state-content">
                <h3 class="empty-state-title">No Records Found</h3>
                <p class="empty-state-message">
                  Your table is empty! Start by adding some data to see your records here.
                </p>
              </div>
              
              <div class="empty-state-hint">
                <i class="pi pi-arrow-up"></i>
                <span>Click "Add" to get started</span>
                <i class="pi pi-arrow-up"></i>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
