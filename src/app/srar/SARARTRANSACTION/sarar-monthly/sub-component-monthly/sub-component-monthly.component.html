<div class="w-full bg-transparent shadow-xs px-1 pt-2">
  <!-- Navigation with Left/Right Arrow Buttons -->
  <div class="flex items-start mb-3">
    <!-- Left Arrow Button -->
    <button (click)="scrollLeft()" class="flex-shrink-0 w-10 h-10 text-teal-600 hover:text-teal-700 hover:bg-teal-50 rounded-full flex items-center justify-center mr-3 mt-3 transition-all duration-200 border-2 border-teal-600 hover:border-teal-700">
      <i class="fas fa-chevron-left text-lg"></i>
    </button>
    
    <!-- Tabs Container -->
    <div class="flex-1 overflow-hidden">
      <div #tabsContainer class="flex space-x-3 transition-transform duration-300 ease-in-out" [style.transform]="'translateX(' + scrollOffset + 'px)'">
        <ng-container *ngFor="let operation of Operation; let i = index">
          <div class="flex-shrink-0">
            <div (click)="openOperation(operation)" class="px-4 py-3 border cursor-pointer transition-all duration-200 rounded-lg flex items-center min-w-max" [ngClass]="operation.colorClass">
              <span class="inline-flex items-center justify-center w-8 h-8 rounded-full text-sm font-bold mr-3 border-2 border-white bg-white bg-opacity-30 text-gray-800">
                {{ i + 1 }}
              </span>
              <div class="flex items-center space-x-2">
                <i [class]="'fas ' + operation.icon + ' text-sm'"></i>
                <span class="text-sm font-medium whitespace-nowrap">
                  {{ operation.name }}
                </span>
              </div>
            </div>
            <div class="text-center mt-2" *ngIf="activeOperation.id == operation.id">
              <i class="fa-solid fa-angles-down fa-beat-fade text-2xl text-teal-600"></i>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    
    <!-- Right Arrow Button -->
    <button (click)="scrollRight()" class="flex-shrink-0 w-10 h-10 text-teal-600 hover:text-teal-700 hover:bg-teal-50 rounded-full flex items-center justify-center ml-3 mt-3 transition-all duration-200 border-2 border-teal-600 hover:border-teal-700">
      <i class="fas fa-chevron-right text-lg"></i>
    </button>
  </div>

  <!-- Only load the active component -->
  <div class="min-h-96  rounded-lg shadow-sm p-4">
    <ng-container [ngSwitch]="activeOperation.id">
      <app-ship-running-detail 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="1">
      </app-ship-running-detail>
      
      <app-boiler-steaming-detail 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="2">
      </app-boiler-steaming-detail>
      
      <app-ship-activity 
        *ngSwitchCase="3">
      </app-ship-activity>
      
      <app-fuel-avcat-torsionmeter 
        *ngSwitchCase="4">
      </app-fuel-avcat-torsionmeter>
      
      <app-iccp-h2s-sensor-mffs 
        [srarEquipmentData]="srarEquipmentData" 
        [srarLocationsData]="srarLocationsData" 
        *ngSwitchCase="5">
      </app-iccp-h2s-sensor-mffs>
      
      <app-test-kits-centrifuge 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="6">
      </app-test-kits-centrifuge>
      
      <app-diesel-engine-sdc 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="7">
      </app-diesel-engine-sdc>
      
      <app-dguf 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="8">
      </app-dguf>
      
      <app-full-power-trials 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="9">
      </app-full-power-trials>
      
      <app-g-t-parameter 
        *ngSwitchCase="10">
      </app-g-t-parameter>
      
      <app-gt-rg-exploitation 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="11">
      </app-gt-rg-exploitation>
      
      <app-gtg-exploitation 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="12">
      </app-gtg-exploitation>
      
      <app-gtg-parameter 
        *ngSwitchCase="13">
      </app-gtg-parameter>
      
      <app-lubricant-consumption 
        *ngSwitchCase="14">
      </app-lubricant-consumption>
      
      <app-r-h-extension 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="15">
      </app-r-h-extension>
      
      <app-eo-remark 
        *ngSwitchCase="16">
      </app-eo-remark>
      
      <app-equipment-next-roution-due 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="17">
      </app-equipment-next-roution-due>
      
      <app-final-page 
        [srarEquipmentData]="srarEquipmentData" 
        *ngSwitchCase="18">
      </app-final-page>
      
      <!-- Loading state -->
      <div *ngSwitchDefault class="text-center py-8">
        <i class="pi pi-spin pi-spinner text-2xl text-blue-500"></i>
        <p class="text-gray-600 mt-2">Loading component...</p>
      </div>
    </ng-container>
  </div>

</div>
