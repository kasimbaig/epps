<div class="p-6">
    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Ship State</h2>
        <!-- <div class="h-1 w-20 bg-blue-600 rounded"></div> -->
    </div>


    <!-- Reusable Table -->
    <div>
        <app-resuable-table
            [gridColumns]="tableColumns"
            [filteredData]="tableData"
            [isPaginator]="true"
            [isShearchDisable]="'T'"
            [isCheckBox]="false"
            [isAction]="true"
            [isAdd]="true"
            (addEvent)="openDialog()"
            [isView]="true"
            [isEditable]="true"
            [isDeletable]="true"
            (viewEvent)="onView($event)"
            (editEvent)="onEdit($event)"
            (deleteEvent)="onDelete($event)">
        </app-resuable-table>
    </div>
    
   

</div>
<!-- Dialog for SFD Reference Form -->
<p-dialog  [header]="crudName + ' Ship State'"   [(visible)]="displayDialog" [modal]="true" [responsive]="true" [style]="{width: '40vw'}" [baseZIndex]="10000" [draggable]="false" [maximizable]="true" [resizable]="true">

    <div class="p-6 bg-slate-100 shadow-md border border-gray-200  mx-auto">
        <form [formGroup]="sararMasterForm" class="space-y-6">
            <div class="grid grid-cols-1 gap-6" >
                <!-- Ship State -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-800">
                        Ship State
                    </label>
                    <input 
                        type="text" 
                        formControlName="ship_state"
                        class="w-full p-3 border-2 border-teal-900 rounded-lg bg-teal-50 focus:ring-2 focus:ring-teal-500 focus:border-teal-900"
                        placeholder="Enter ship state">
                </div>
                
                <!-- Code -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-800">
                        Code
                    </label>
                    <input 
                        type="text" 
                        formControlName="code"
                        class="w-full p-3 border-2 border-teal-900 rounded-lg bg-teal-50 focus:ring-2 focus:ring-teal-500 focus:border-teal-900"
                        placeholder="Enter code">
                </div>
                
                <!-- Status -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-800">
                        Active Status
                    </label>
                    <div class="flex items-center space-x-3">
                        <input 
                            type="checkbox" 
                            formControlName="status"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-500 rounded"
                            id="status-checkbox">
                        <label for="status-checkbox" class="text-sm ml-2 text-gray-700">Mark as Active</label>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="flex justify-end gap-2 mt-6 pt-4 border-t border-gray-200">
            <button (click)="closeDialog()"
                type="button" 
                class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-200">
                Cancel
            </button>
            <button 
                type="button" 
                class="px-6 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 transition-colors duration-200"
                (click)="save()">
                Save
            </button>
        </div>
    </div>

</p-dialog>

<!-- Delete Confirmation Modal -->
<app-delete-confirmation-modal
    [visible]="showDeleteModal"
    [message]="'Are you sure you want to delete this ship state record?'"
    (onConfirm)="confirmDelete()"
    (onCancel)="cancelDelete()">
</app-delete-confirmation-modal>

<!-- View Details Modal -->
<app-view-details 
    *ngIf="isViewDetailsOpen" 
    [open]="isViewDetailsOpen" 
    [viewDetails]="selectedDetails"
    [headers]="viewDetailsHeaders" 
    (onOpenChange)="isViewDetailsOpen = $event"
    [title]="viewDetailsTitle">
</app-view-details>
